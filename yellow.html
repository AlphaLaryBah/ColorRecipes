  <div class="container-fluid">

    <!-- YELLOW and BLUE -->
    <form name='cloYWB'>
      <div class="d-flex justify-content-end ">
        <button value="Reset" id="cleaYWB" class='btn btn-outline-danger mb-5 rounded text-dark'>Reset All Palettes</button>
      </div>

      <div class="row">
        <div class="col">
          <input type=button value="Yellow" onclick="cloYWB.display.value+='Yellow'" class='btn btn-outline-warning btn-lg mb-5' style="width: 200px;">
        </div>
        <div class="col">
          <input type=button value="+" onclick="cloYWB.display.value+= '+'" class='btn  btn-outline-dark rounded-circle btn-lg  '>
        </div>
        <div class="col">
          <input type=button value="Blue" class='btn btn-outline-primary btn-lg mb-3' onclick="displayColoYWB()" style="width: 200px;">
        </div>
        <div class="col">
          <input id="displYB" name='display' class="btn text-center btn-lg   rounded" style="width: 300px; height: 200px;">

        </div>
      </div>
    </form>
    <hr>
    <!-- YELLOW and RED -->

    <form name='cloYWR'>
      <div class="row">
        <div class="col">
          <input type=button value="Yellow" onclick="cloYWR.display.value+='Yellow'" class='btn btn-outline-warning btn-lg mb-5' style="width: 200px;">
        </div>
        <div class="col">
          <input type=button value="+" onclick="cloYWR.display.value+= '+'" class='btn  btn-outline-dark rounded-circle btn-lg  '>
        </div>
        <div class="col">
          <input type=button value="Red" class='btn btn-outline-danger btn-lg mb-3' onclick="displayColoYWR()" style="width: 200px;">
        </div>
        <div class="col">
          <input id="displYR" name='display' class="btn text-center btn-lg mb-3" style="width: 300px; height: 200px;">
        </div>
      </div>
      <!-- </div> -->
    </form>

    <hr>
    <!-- YELLOW and WHITE -->

    <form name='clorYW'>
      <div class="row">
        <div class="col">
          <input type=button value="Yellow" onclick="clorYW.display.value+='Yellow'" class='btn btn-outline-warning btn-lg mb-5' style="width: 200px;">
        </div>
        <div class="col">
          <input type=button value="+" onclick="clorYW.display.value+= '+'" class='btn  btn-outline-dark rounded-circle btn-lg  '>
        </div>
        <div class="col">
          <input type=button value="White" class='btn btn-outline-secondary btn-lg mb-3' onclick="displayColorYW()" style="width: 200px;">
        </div>
        <div class="col">
          <input id="displYW" name='display' class="btn text-center btn-lg mb-3" style="width: 300px; height: 200px;">
        </div>
      </div>
    </form>

    <hr>
    <!-- YELLOW and BLACK -->

    <form name='cloYWBLK'>
      <div class="row">
        <div class="col">
          <input type=button value="Yellow" onclick="cloYWBLK.display.value+='Yellow'" class='btn btn-outline-warning btn-lg mb-5' style="width: 200px;">
        </div>
        <div class="col">
          <input type=button value="+" onclick="cloYWBLK.display.value+= '+'" class='btn  btn-outline-dark rounded-circle btn-lg  '>
        </div>
        <div class="col">
          <input type=button value="Black" class='btn btn-outline-dark btn-lg mb-3' onclick="displayColoYWBLK()" style="width: 200px;">
        </div>
        <div class="col">
          <input id="displYBLK" name='display' class="btn text-center btn-lg mb-3" style="width: 300px; height: 200px;">
        </div>
      </div>
    </form>
